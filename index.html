<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planificador de Viajes</h1>
    <form id="travelForm">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino">
        <button type="submit">Planificar Viaje</button>
    </form>
    <div id="map"></div>
    <div id="resultado"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
